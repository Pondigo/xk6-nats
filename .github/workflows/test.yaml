name: Test xk6-nats

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    name: Test xk6-nats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix â„ï¸
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable



      - name: Run prettier for linting scripts, configs and docs ðŸ§¹
        uses: creyD/prettier_action@v4.3
        with:
          dry: True

      - name: Lint code issues ðŸš¨
        uses: golangci/golangci-lint-action@v4
        with:
          skip-pkg-cache: true

      - name: Check vendor hash ðŸ”
        run: |
          if ! nix build .#k6-nats --out-link ./xk6-nats 2>/dev/null; then
            echo "âŒ Vendor hash mismatch detected. Updating..."
            ./scripts/update-vendor-hash.sh
            echo "âœ… Vendor hash updated. Building again..."
            nix build .#k6-nats --out-link ./xk6-nats
          fi

      - name: Run NATS server âš™ï¸
        run: |
          docker run --detach --rm --name nats -p 4222:4222 -p 8222:8222 nats:latest

      - name: Run Go tests ðŸ”¬
        run: |
          nix develop --command go test -cover -covermode atomic -coverprofile=profile.cov -v .

      - name: Report coverage to coveralls ðŸ“ˆ
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov

      - name: Run all xk6-nats test scripts ðŸ§ª
        run: |
          # Build test binary
          nix build .#k6-nats --out-link ./k6
          for f in $(ls scripts/ 2>/dev/null || echo ""); do
            if [[ -f "scripts/$f" ]]; then
              ./k6 run --quiet -d 2s scripts/$f;
            fi
          done

      - name: Stop containers ðŸ›‘
        if: always()
        run: |
          docker stop nats || true