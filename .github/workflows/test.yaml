name: Test xk6-nats

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    name: Test xk6-nats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix â„ï¸
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable



      - name: Run prettier for linting scripts, configs and docs ğŸ§¹
        uses: creyD/prettier_action@v4.3
        with:
          dry: True

      - name: Lint code issues ğŸš¨
        uses: golangci/golangci-lint-action@v4
        with:
          skip-pkg-cache: true

      - name: Check vendor hash ğŸ”
        run: |
          if ! nix build .#k6-nats --out-link ./xk6-nats 2>/dev/null; then
            echo "âŒ Vendor hash mismatch detected. Updating..."
            ./scripts/update-vendor-hash.sh
            echo "âœ… Vendor hash updated. Building again..."
            nix build .#k6-nats --out-link ./xk6-nats
          fi

      - name: Run NATS server âš™ï¸
        run: |
          docker run --detach --rm --name nats -p 4222:4222 -p 8222:8222 nats:latest

      - name: Run Go tests ğŸ”¬
        run: |
          nix develop --command go test -cover -covermode atomic -coverprofile=profile.cov -v .

      - name: Report coverage to coveralls ğŸ“ˆ
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov

      - name: Run all xk6-nats test scripts ğŸ§ª
        run: |
          # Install xk6 and build k6 with our extension
          nix shell nixpkgs#go --command bash -c '
            go install go.k6.io/xk6/cmd/xk6@latest
            xk6 build latest \
              --with github.com/pondigo/xk6-nats=. \
              --output k6-with-nats
          '
          
          # Run test with custom k6 binary
          ./k6-with-nats run \
            --quiet -d 2s \
            test-script.js

      - name: Stop containers ğŸ›‘
        if: always()
        run: |
          docker stop nats || true